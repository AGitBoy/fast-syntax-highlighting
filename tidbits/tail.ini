[longer-f]
-f=A1wait for data (also file)
-n_20=B1show 20 lines at startup

[longer-c]
-f=A1wait for data (also file)
-c_500=B1show "500" bytes at startup

[reversed-15]
-f=A1wait for data (also file)
-r=B1reverse (lines) input
-n_15=C1show 15 lines

[#no-headers]
-q=A1examining 'multiple' files, no headers are printed

[meta]
order=longer-f;longer-c;reversed-15;#no-headers

[style]
single-quoted=bold
double-quoted=green
option-string=cyan
combo-id=green
opt-id=yellow
cursor=yellow,bold,bg=blue
cursorwide=bg:blue
