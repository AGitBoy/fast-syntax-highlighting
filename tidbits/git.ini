[#diff/5-context]
-U5=2use 5 (not 3) context lines

[#diff/algorithm-minimal]
--minimal=2attempt to generate smalles diff

[#diff/algorithm-patience]
--patience=2alternate diff algorithm

[#diff/algorithm-histogram]
--histogram=2extends the patience algorithm

[#diff/word-diff]
--word-diff!color=2show word-diff using colors

[diff/extended-A]
@/5-context=include
@/algorithm-patience=include
@/word-diff=exclude

[diff/extended-B]
@/5-context=
@/algorithm-minimal=
